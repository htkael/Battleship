<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="body">
      <header>
        <div>Battleship</div>
        <div class="center"><button class="play">Play</button></div>
      </header>
      <section class="main">
        <div class="player boardSection">
          <h1>Friendly Waters</h1>
          <div id="playerBoard" class="board"></div>
        </div>
        <div class="computer boardSection">
          <h1>Enemy Territory</h1>
          <div id="computerBoard" class="board"></div>
        </div>
      </section>
      <div class="footer">@htkael</div>
      <div id="gameOverModal" class="modal">
        <div class="modal-content">
          <h2 id="modalTitle">Game Over!</h2>
          <p id="modalMessage"></p>
          <button id="playAgainBtn">Play Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
